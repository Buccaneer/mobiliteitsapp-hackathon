<html>

<head>
  <title>Maptest</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8"></meta>
</head>

<body ng-app="mobiliteitsapp">
  <div ng-controller="MapCtrl">
    <leaflet class="map" id="map" width="100%" height="480px"></leaflet>
    <div class="console-panel">
      <button id="clear">Clear</button>
      <p id="console"></p>
    </div>
  </div>
  <div class="containerVan" ng-controller="MainCtrl as main">
    <md-autocomplete md-selected-item="main.selectedItem" md-search-text-change="main.searchTextChange(main.searchText)" md-search-text="main.searchText" md-selected-item-change="main.selectedItemChange(item)" md-items="item in main.querySearch(main.searchText)"
      md-item-text="item.name" md-min-length="0" placeholder="Van waar wil je vertrekken?">
      <md-item-template>
        <span class="item-title">
                <span> {{item.name}} </span>
        </span>
        <span class="item-metadata">
                <span class="item-metastat">
                  <strong>{{item.adres}}</strong>
                </span>
        </span>
      </md-item-template>
      <md-not-found>
        {{main.searchText}}
        <a ng-click="main.newState()">Sla dit adres op!</a>
      </md-not-found>
    </md-autocomplete>
  </div>

  <div class="containerNaar" ng-controller="MainCtrl as main">
    <md-autocomplete md-selected-item="main.selectedItem" md-search-text-change="main.searchTextChange(main.searchText)" md-search-text="main.searchText" md-selected-item-change="main.selectedItemChange(item)" md-items="item in main.querySearch(main.searchText)"
      md-item-text="item.name" md-min-length="0" placeholder="Naar waar wil je gaan?">
      <md-item-template>
        <span class="item-title">
          <span> {{item.name}} </span>
        </span>
        <span class="item-metadata">
          <span class="item-metastat">
            <strong>{{item.adres}}</strong>
          </span>
        </span>
      </md-item-template>
      <md-not-found>
        {{main.searchText}}
        <a ng-click="main.newState()">Sla dit adres op!</a>
      </md-not-found>
    </md-autocomplete>
  </div>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="./libs/angular-simple-logger.js"></script>
  <script src="./libs/ui-leaflet.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="./routes.js"></script>
  <script src="./locations.js"></script>
  <script src="./maptest.js"></script>
</body>

</html>
